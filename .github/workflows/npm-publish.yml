name: Npm Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Npm Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Set Git User Info
        run: |
          git config user.name ${{ secrets.GIT_USER_NAME }}
          git config user.email ${{ secrets.GIT_USER_EMAIL }}

      - name: Install Dependencies
        run: pnpm install --registry https://registry.npmjs.org

      - name: Change Version and Generate Changelog
        run: |
          VERSION=$(pnpm version patch --no-git-tag-version | sed 's/^v//')
          pnpm -r --filter=./packages/* exec npm version $VERSION --no-git-tag-version
          npx standard-changelog
          git add .
          git commit -m "chore(release): v$VERSION"
          git tag -a v$VERSION -m "Release v$VERSION"

      - name: Build and Publish
        run: |
          pnpm run build
          pnpm -r --filter=./packages/* publish --registry https://registry.npmjs.org --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.ref }}
          tags: true
